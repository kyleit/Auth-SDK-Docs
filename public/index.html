<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GH Platform SDK Documentation</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

    <!-- PrismJS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism-themes/1.9.0/prism-vsc-dark-plus.min.css"
        rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-go.min.js"></script>

    <!-- Markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        .tab-btn {
            padding: 0.75rem 1rem;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            font-weight: 500;
            color: #555;
            transition: 0.2s;
        }


        .tab-btn:hover {
            color: #111;
        }

        .active-tab {
            border-color: #4f46e5;
            color: #4f46e5;
        }

        .tab-content {
            animation: fadeIn .25s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .prose pre code {
            white-space: pre-wrap;
        }

        /* ===== MARKDOWN BEAUTIFY ===== */
        .prose {
            max-width: 100%;
            font-size: 1.05rem;
            line-height: 1.7;
        }

        .prose h1,
        .prose h2,
        .prose h3 {
            font-weight: 700;
            line-height: 1.25;
        }

        .prose h1 {
            font-size: 2rem;
            margin-top: 1.5em;
        }

        .prose h2 {
            font-size: 1.6rem;
            margin-top: 1.5em;
        }

        .prose h3 {
            font-size: 1.3rem;
            margin-top: 1.2em;
        }

        .prose p {
            margin: 0.6em 0;
        }

        /* Code block */
        .prose pre {
            background: #1e1e2f;
            color: #e2e8f0;
            padding: 1rem 1.25rem;
            border-radius: 0.75rem;
            overflow-x: auto;
            border: 1px solid #2a2a40;
            margin: 1em 0;
        }

        .prose code {
            background: #f3f3f8;
            padding: 0.2em 0.45em;
            border-radius: 0.3em;
            font-size: 14px;
        }

        /* Code block inline override */
        .prose pre code {
            background: transparent;
            padding: 0;
            border-radius: 0;
        }

        /* Blockquote */
        .prose blockquote {
            border-left: 4px solid #6366f1;
            padding-left: 1em;
            margin-left: 0;
            font-style: italic;
            color: #555;
        }

        /* List styling */
        .prose ul {
            list-style: disc;
            padding-left: 1.25rem;
        }

        .prose li {
            margin: 0.4em 0;
        }

        /* Tables */
        .prose table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.2rem 0;
        }

        .prose th,
        .prose td {
            border: 1px solid #ddd;
            padding: 0.6rem;
        }

        .prose th {
            background: #f3f4f6;
            font-weight: 600;
        }

        /* Links */
        .prose a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 500;
        }

        .prose a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">

    <!-- HEADER -->
    <header class="bg-indigo-600 text-white py-4 shadow-md">
        <div class="max-w-5xl mx-auto px-4 flex justify-between items-center">
            <h1 class="text-2xl font-semibold">GH Platform — Authentication SDK</h1>
            <a href="/" class="text-sm hover:underline">Trang chủ</a>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="max-w-5xl mx-auto px-4 py-10">
        <h2 class="text-3xl font-bold mb-6 text-indigo-700">Tài liệu SDK</h2>

        <!-- Tabs -->
        <div class="flex space-x-2 border-b mb-6">
            <button class="tab-btn active-tab" data-tab="js">JavaScript</button>
            <button class="tab-btn" data-tab="py">Python</button>
            <button class="tab-btn" data-tab="go">Golang</button>
        </div>

        <!-- Content Containers -->
        <div id="tab-js" class="tab-content prose prose-indigo max-w-none"></div>
        <div id="tab-py" class="tab-content prose prose-indigo max-w-none hidden"></div>
        <div id="tab-go" class="tab-content prose prose-indigo max-w-none hidden"></div>

        <footer class="text-sm text-gray-500 text-center mt-12">
            © 2025 GH Platform — Authentication SDK
        </footer>
    </main>

    <script>
        async function loadMarkdown(path, containerId) {
            const container = document.getElementById(containerId);

            try {
                const res = await fetch(path);
                const md = await res.text();
                container.innerHTML = marked.parse(md);

                // highlight code
                Prism.highlightAll();
            } catch (e) {
                container.innerHTML =
                    `<div class="text-red-600">Không thể load file: ${path}</div>`;
            }
        }

        // Load all markdown files
        loadMarkdown("downloads/js.md", "tab-js");
        loadMarkdown("downloads/py.md", "tab-py");
        loadMarkdown("downloads/go.md", "tab-go");

        // Handle tab switching
        const buttons = document.querySelectorAll(".tab-btn");
        const tabs = document.querySelectorAll(".tab-content");

        buttons.forEach(btn => {
            btn.addEventListener("click", () => {
                buttons.forEach(b => b.classList.remove("active-tab"));
                btn.classList.add("active-tab");

                tabs.forEach(t => t.classList.add("hidden"));
                document.getElementById(`tab-${btn.dataset.tab}`).classList.remove("hidden");
            });
        });
    </script>

</body>

</html>
